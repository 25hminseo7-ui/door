<!DOCTYPE html>
<html lang="ko">
 	<head>
 		<meta charset="UTF-8">
 		<meta name="viewport" content="width=device-width, initial-scale=1.0">
 		<title>문 너머의 감상</title>
 		<meta name="description" content="문의 특성을 통해 문과 문 너머의 감상을 느낄 수 있게 하는 웹사이트 입니다.">
 		<meta name="keywords" content="문, 문의 특성, 문의 소리, 공간, 감상, 서울여자대학교의 문">
 		<link rel="stylesheet" href="Styledoor.css">
 	</head>
 	<body class="door17B">
 		<header>
 			<p><a href="choice5.html">돌아가기</a></p>
 		</header>
 		<section class="t-section">
 			<div class="t-div">
 				<p class="poemtitle">문에 관한 단상</p>
                <p class="authorname">김보람</p>
 				<p class="text">끝없이 닫히는 문처럼 시작할까</p>
                <p class="text">닫힌 방의 사물들은 무섭고도 아뜩하다</p>
                <p class="text">열면서 닫히는 것이 문들의 속성이다</p>
                <p class="text">새롭게 지우면서 익숙함을 세우는 문</p>
                <p class="text">읽히는 감정만이 전부는 아니다</p>
                <p class="text">달리는 속도를 가진 문들을 그려본다</p>
                <p class="text">아름다움은 무엇을 향해 환하게 열립니까</p>
                <p class="text">보지 않고 견디는 진심도 있습니다</p>
                <p class="text">입구가 서툰 몸짓으로 저를 활짝 펼칠 때</p>
 			</div>
 	    </section>
 	</body>
</html>
